        <script>
            function goHome(){
                window.location.href="https://samuelg900.github.io/ElsiliasKitchen/home.html";
            }

            function closeImageViewer() {
                document.getElementById('image_viewer_window').style.display = 'none';
            }

            function openImageViewer(imageSrc) {
                document.querySelector('.image_viewer').src = imageSrc;
                document.getElementById('image_viewer_window').style.display = 'block';
            }

            window.addEventListener('keydown', function (event) {

                // Example: Close modal with Escape key
                if (event.key === 'Escape') {
                    if (document.getElementById('image_viewer_window').style.display === 'block') {
                        document.getElementById('image_viewer_window').style.display = 'none';
                    }
                }
            });

        </script>

 <div id="grid"></div>

  <script>
    // Array of image URLs
    const reduced_images = [
        "reduced_food_images/1.png",
        "reduced_food_images/2.png",
        "reduced_food_images/3.png",
        "reduced_food_images/4.png",
        "reduced_food_images/5.png",
        "reduced_food_images/6.png",
        "reduced_food_images/7.png",
        "reduced_food_images/8.png",
        "reduced_food_images/9.png",
        "reduced_food_images/10.png",
        "reduced_food_images/11.png",
        "reduced_food_images/12.png",
        "reduced_food_images/13.png",
        "reduced_food_images/14.png",
        "reduced_food_images/15.png",
        "reduced_food_images/16.png",
        "reduced_food_images/17.png"
    ];

    // Create the grid container
    const grid = document.createElement("div");
    grid.classList.add("grid");

    // Add images to the grid
    reduced_images.forEach(src => {

      const img = document.createElement("img");
      img.className="image";
      img.src = src;
      img.alt = "Image";
      img.addEventListener('click', () => openImageViewer("original_food_images/"+ src.slice(20,src.length)));
      
      grid.appendChild(img);
    });

    // Add the grid to the page
    document.getElementById("grid").appendChild(grid);
  </script>
